<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html">
                    <img src="dist/assets/images/logos_assets_codeconf/logo2023.svg" alt="Code Conf 2025">
                </a>
            </div>
            <div class="nav__menu">
                <div class="nav__menu-mobile">
                    <i class="nav__menu-mobile-icon icon-schedule"></i>
                    <i class="nav__menu-mobile-icon icon-heart_line"></i>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <div class="banner">
            <h2 class="banner__title">
                Speaker 
                <span class="breakline">Edition 2023</span>
            </h2>
            <div class="banner__image-container">
            </div>
            <!-- <div class="banner__decoration-left" aria-hidden="true">

            </div>
            <div class="banner__container-decoration-right" aria-hidden="true">
                <img src="dist/assets/images/elts/pattern_stripes.png" aria-hidden="true">
            </div> -->
        </div>
        <div class="breadcrumb">

        </div>
        <section class="orators_all">
        </section>
        <section class="become-speaker">
            <h2 class="become-speaker__title">Become Speaker</h2>
            <h3 class="become-speaker__subtitle">Do you have a topic that vou like?</h3>
            <p class="become-speaker__description">Submit it for the next event by filling out the
                Torm below. Vo not torcer to specity un
                sublect and the related keywords</p>
            <div class="container__become-speaker">
                <form class="become-speaker__form">
                    <div class="form-row">
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Name<span class="primary">*</span></label>
                        </div>
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Mail<span class="primary">*</span></label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Your subject<span class="primary">*</span></label>
                         </div>
                         <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Keywords<span class="primary">*</span><span class="small-text">[separate by comma]</span></label>
                         </div>
                         <div class="input-data">
                            <!-- <textarea rows="8" cols="32" required></textarea> -->
                            <label for="">Short details<span class="primary">*</span></label>
                         </div>
                     </div>
                     <button class="become-speaker__form-cta button__secondary-outline">send your subject</button>
                </form>
            </div>
            <h3 class="become-speaker__subtitle">or just participate to the present event ...</h3>
        </section>
        <div class="main__container-get-ticket">
            <a class="main__get-ticket__cta">
                get ticket
                <span class="flex get-ticket-icons">
                    <i class="icon-paypal"></i>
                    <i class="icon-card"></i>                   
                </span>

            </a>

        </div>   
    </main>
    <footer>

    </footer>
    <script src="src/scripts/main.js" defer></script>

</html>
